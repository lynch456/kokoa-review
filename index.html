<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa Login</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:20</span>
        </div>
        <div class="status-bar__column">
            <span>90%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="Welcome-header">
        <h1>Welcome to KokoaTalk</h1>
    </header>
    <div class="info-tetx">
        if you have a Kokoa Account,<br>
        log in with your email or phone number.
    </div>
    <form class="login-form__text">
        <div class="login-form">
            <input class="login-id" type="text" placeholder="Email or phone number">
            <input class="login-password" type="password" placeholder="password">
        </div>
    </form>
    <div class="login-btn">
        <span>Log In</span>
    </div>
    <div class="sign-btn">
        <span>Sign Up</span>
    </div>
    <div class="find-account">
        <span>Find Kokoa Account of Password</span>
    </div>

    <script src="https://kit.fontawesome.com/625155bc66.js" crossorigin="anonymous"></script>
</body>

</html>
