<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Login</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:20</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header-title">
      <div>
          <a href="More.html">
        <i class="fas fa-chevron-left fa-2x"></i>
    </a>  
    </div>
    
      <div>
        <h1>Settings</h1>
      </div>
      <div class="title-icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="setting-screen__main">
      <ul>
        <li  class="setting-screen__first">
          <div>
            <i class="fas fa-bullhorn fa-lg"></i>
            <span>Notices</span>
          </div>
        </li>
        <li  class="setting-screen__first">
          <div>
            <i class="fas fa-flask fa-lg"></i>
            <span>Kokoa Lab</span>
          </div>
        </li>
        <li  class="setting-screen__first">
          <div>
            <i class="fas fa-info-circle fa-lg"></i>
            <span>Version</span>
          </div>
          <div class="setting-screen__column">
            <span>Latest Version</span>
          </div>
        </li>
      </ul>

      <ul>
          <li class="setting-screen__second">
              <div>
            <i class="fas fa-lock fa-lg"></i>
            <span>Privacy</span>
        </div>
          </li>
          <li class="setting-screen__second">
            <div>
            <i class="far fa-bell fa-lg"></i>
            <span>Notifications</span>
          </div>
        </li>
        <li class="setting-screen__second">
            <div>
            <i class="far fa-user fa-lg"></i>
            <span>Friends</span>
        </div>
        </li>
       
        <li class="setting-screen__second">
            <div>
            <i class="far fa-comment fa-lg"></i>
            <span>Chats</span>
        </div>
        </li>
        <li class="setting-screen__second">
            <div>
            <i class="fas fa-spinner fa-lg"></i>
            <span>display</span>
            <div>
                <span class="red-dot">N</span>
            </div>
            </li>
    </div>
        <li class="setting-screen__second">
            <div>
            <i class="fas fa-brush fa-lg"></i>
            <span>Themsm</span>
            <div>
            <span class="red-dot">N</span>
        </div>
        </div>
            <div class="setting-screen__column">
                <span>Default theme</span>
            </div>
        </li>
        <li class="setting-screen__second">
            <div>
            <i class="fas fa-phone-alt fa-lg"></i>
            <span>Call</span>
            </div>
        </li>
      </ul>
    </main>

    <nav class="navigation">
      <ul class="navigation-bar">
        <a class="nav-link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
        <a class="nav-link" href="chats.html">
          <span class="red-circle">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
        <a class="nav-link" href="Find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
        <a class="nav-link" href="More.html">
          <span class="red-circle__ellipsis"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </ul>
    </nav>
    <div class="start-screen">
      <i class="fas fa-comment fa-4x"></i>
    </div>
    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/625155bc66.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
