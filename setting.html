<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Login</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:20</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header-title">
      <div>
        <i class="fas fa-chevron-left fa-lg"></i>
      </div>
      <div>
        <h1>Settings</h1>
      </div>
      <div class="title-icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="setting-screen__main">
      <div class="setting-screen__first">
        <i class="fas fa-bullhorn fa-lg"></i>
        <span>Notices</span>
      </div>
      <div class="setting-screen__first">
        <i class="fas fa-flask fa-lg"></i>
        <span>Kokoa Lab</span>
      </div>
      <div class="version-text">
        <div class="setting-screen__first">
          <i class="fas fa-info-circle fa-lg"></i>
          <span>Version</span>
        </div>
        <div class="setting-screen__first">
          <span>Latest Version</span>
        </div>
      </div>
    </main>

    <nav class="navigation">
      <ul class="navigation-bar">
        <a class="nav-link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
        <a class="nav-link" href="chats.html">
          <span class="red-circle">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
        <a class="nav-link" href="Find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
        <a class="nav-link" href="More.html">
          <span class="red-circle__ellipsis"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/625155bc66.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
