<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Login</title>
  </head>
  <body id="chatting-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:20</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="chatting-title">
      <div class="title-icon">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="chatting-name">
        <h1 class="chatting-name__title">김익수</h1>
      </div>
      <div class="title-icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-bars fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="chatting-screen__main">
      <div class="chatting-date">Tuseday, June 30, 2021</div>
      <div class="messge-row">
        <img src="https://avatars.githubusercontent.com/u/3612017" />
        <div>
          <span class="message-name">김익수</span>
          <div class="message-box">
            <span>Hi!</span>
            <span>21:21</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/625155bc66.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
