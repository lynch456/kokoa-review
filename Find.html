<main class="find-screen">

    <div class="find-screen__bottom">
        <a>Open Chat</a>

        </span> 
    </div>
   
    <div class="open-chat__first">

        </div>

            <div class="star-photo__like-btn">
                <i class="fas fa-heart fa-xs"></i>

            </div>
            
        </div>        
    </div>
